<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login Page</title>
</head>
<body>
    <main>
        <div class="container-login">
            <header class="login-title">Login</header>
            <hr>
            <input class="email-login" type="text" placeholder="Enter email address" required>
            <input class="password-login" type="password" placeholder="Enter passsword">
            <button class="login-btn" type="button">Login</button>
            <hr class="or-hr"><p>OR</p><hr>
            <div class="login-accounts">
                <button class="login-google"><span><i class='bx bxl-google'></span></i></button>
                <button class="login-apple"><span><i class='bx bxl-apple' ></i></span></button>
            </div>
        </div>
    </main>
</body>
</html>
